<!DOCTYPE html>
<html>
    <head>
        <title>个人信息-南昌大学会议管理系统</title>
	    <link rel="stylesheet" type="text/css" href="css/global.css"/>
        <link rel="stylesheet" type="text/css" href="css/profile.css"/>
        <script src="js/utils.js"></script>
        <script src="js/profile.js"></script>

        <meta charset="utf8"/>
    </head>
    <body>
        <div id="wrap">
            <div id="title-box">
                <h1><strong>南昌大学会议管理系统</strong></h1>
            </div>

            <div id="select-box">
                <ul id="select-ul">
                    <li id="index-li"><a id="index-a" href="/index.html">首页</a></li>
                    <li id="query-li"><a id="query-a" href="/query.html">会议查询</a></li>
                    <li id="login-li"><a id="login-a" href="/login.html">登录</a></li>
                </ul>
            </div>
            <div id="comment-box">
                <div id="profile-title-box">
                    <h2><strong>个人信息</strong></h2>
                </div>
                <div id="profile-box">
                    <form id="profile-form">
                        <p>姓名：<input id="name" type="text"/></p>
                        <p>
                            性别：
                            <input id="male" name="sex" type="radio" value="male"/>男 
                            <input id="female" name="sex" type="radio" value="female"/>女
                        </p>
                        <p>工作单位：<input id="organization" type="text"/></p>
                        <p>电话号码：<input id="phoneNumber" type="text"/></p>

                        <input type="button" onclick="editProfile()" value="更新个人信息"/>
                        <p id="hint"></p>
                    </form>
                </div>
            </div> 
            <div id="footer-box">
                <p>meeting</p>
            </div> 
        </div>
    </body>
</html>
