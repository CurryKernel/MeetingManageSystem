<!DOCTYPE html>
<html>
    <head>
        <title>首页-南昌大学会议管理系统</title>
        <link rel='stylesheet' type='text/css' href='css/global.css'/>
        <link rel='stylesheet' type='text/css' href='css/admin.css'/>
        <script src='js/utils.js'></script>
        <script src='js/admin.js'></script>
        
        <meta charset='utf8'/>
    </head>
    <body>
        <div id='wrap'>
            <div id='title-box'>
                <h1><strong>南昌大学会议管理系统</strong></h1>
            </div>

            <div id='select-box'>
                <ul id='select-ul'>
                    <li id='index-li'><a id='index-a' href='/index.html'>首页</a></li>
                    <li id='query-li'><a id='query-a' href='/query.html'>会议查询</a></li>
                    <li id='login-li'><a id='login-a' href='/login.html'>登录</a></li>
                </ul>
            </div>
            <div id='comment-box'>
                <div class='title-box'>
                        <h2 id='delete-user-title'><strong>获取用户信息</strong></h2>
                </div>
                <div class='comment-box'>
                    <form id='getUserForm'>
                        <label name='username'>
                            用户ID： <input name='username' type='text'>
                        </label>
                        <input name='button' type="button" value="获取" onclick="javascrip:getUserInfo()">
                    </form>
                </div>
                <div class='title-box'>
                    <h2 id='delete-user-title'><strong>删除用户</strong></h2>
                </div>
                <div class='comment-box'>
                    <form id='deleteUserForm'>
                        <label name='id'>
                            用户名： <input name='id' type='number'>
                        </label>
                        <input name='button' type="button" value="删除" onclick="javascrip:deleteUser()">
                    </form>
                </div>
                <div class='title-box'>
                    <h2 id='delete-meeting-title'><strong>删除会议</strong></h2>
                </div>
                <div class='comment-box'>
                    <form id='deleteMeetingForm'>
                        <label name='id'>
                            会议ID： <input name='id' type='number'>
                        </label>
                        <input name='button' type="button" value="删除" onclick="javascrip:deleteMeeting()">
                    </form>
                </div>
                <div class='title-box'>
                    <h2 id='get-join-title'><strong>获取会议参加人</strong></h2>
                </div>
                <div class='comment-box'>
                    <form id='getJoinForm'>
                        <label name='id'>
                            会议ID： <input name='id' type='number'>
                        </label>
                        <input name='button' type="button" value="获取" onclick="javascrip:getMeetingInfo()">
                    </form>
                </div>
            </div> 
            <div id='footer-box'>
                <p>meeting</p>
            </div> 
        </div>
    </body>
</html>
