<!DOCTYPE html>
<html>
    <head>
        <title>注册-南昌大学会议管理系统</title>
        <link rel="stylesheet" type="text/css" href="css/global.css"/>
        <link rel="stylesheet" type="text/css" href="css/registry.css"/>
        <script src="js/registry.js"></script>

        <meta charset="utf8"/>
    </head>
    <body>
        <div id="wrap">
            <div id="title-box">
                <h1><strong>南昌大学会议管理系统</strong></h1>
            </div>

            <div id="select-box">
                <ul id="select-ul">
                    <li id="index-li"><a id="index-a" href="/index.html">首页</a></li>
                    <li id="query-li"><a id="query-a" href="/query.html">会议查询</a></li>
                    <li id="login-li"><a id="login-a" href="/login.html">登录</a></li>
                </ul>
            </div>
            <div id="comment-box">
                <div id="registry-box">
                    <form id="registryForm">
                        <ul class="registry-ul">
                            <li >
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                        用户名*：
                                    </div>
                                    <div id="input-box">
                                        <input name="username" type="text"/>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                        密码*：
                                    </div>
                                    <div id="input-box">
                                        <input name="password" type="text"/>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                        确认密码*：
                                    </div>
                                    <div id="input-box">
                                        <input name="repassword" type="text"/>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                        名字：
                                    </div>
                                    <div id="input-box">
                                        <input name="name" type="text"/>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                    性别： 
                                    </div>
                                    <div id="input-box">
                                        男<input name="gender" type="radio" value="male"/> 
                                        女<input name="gender" type="radio" value="female"/> 
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                    身份证号：
                                    </div>
                                    <div id="input-box">
                                        <input name="idCard" type="text"/>
                                    </div>
                                </label>
                            </li>
                            <li>
                                <label class="registry-label">
                                    <div class="registry-field-block">
                                    工作单位：
                                    </div>
                                    <div id="input-box">
                                        <input name="organization" type="text"/>
                                    </div>
                                </label>
                            </li>
                        </ul>
                        <div class="flu">
                            <p id="hint"></p>
                        </div>
                        <input type="button" value="注册" onclick="registry()">
                    </form>
                </div>
            </div> 

            <div id="footer-box">
                <p>meeting</p>
            </div> 
        </div>
    </body>
</html>
