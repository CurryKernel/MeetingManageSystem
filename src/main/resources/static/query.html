<!DOCTYPE html>
<html>
    <head>
        <title>会议查询-南昌大学会议管理系统</title>
        <link rel="stylesheet" type="text/css" href="css/global.css"/>
        <link rel="stylesheet" type="text/css" href="css/query.css"/>
        <meta charset="utf8"/>
    </head>
    <body>
        <div id="wrap">
            <div id="title-box">
                <h1><strong>南昌大学会议管理系统</strong></h1>
            </div>

            <div id="select-box">
                <ul>
                    <li><a>首页</a> </li>
                    <li><a>会议查询</a> </li>
                    <li><a></a> </li>
                    <li><a>Test 1</a> </li>
                    <li><a>Test 1</a> </li>
                    <li><a>Test 1</a> </li>
                    <li><a>登录</a> </li>
                </ul>
            </div>
            <div id="comment-box">
                <div>
                    <h2><strong>会议查询</strong></h2>
                </div>
                <div id="query-input">
                    <div class="query-div"><label>会议ID：</label><input type="number" /></div>
                    <div class="query-div"><label>会议名称：</label><input type="text"/></div>
                    <div class="query-div"><label>会议时间：</label><input type="datetime-local"/></div>
                    <div class="query-div"><label>会议地点：</label><input type="text"/></div>
                    <div class="query-div"><input type="button" value="查询"/></div>
                    <div class="clear"></div>
                </div>
                <div id="query-result">
                    <table class="meeting-table">
                        <thead>
                            <tr>
                                <th>会议名称</th>
                                <th>时间</th>
                                <th>地点</th>
                                <th>人物</th>
                                <th>宾馆</th>
                                <th>会议简介</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Test</td>
                                <td>Test time</td>
                                <td>Test location</td>
                                <td>Test people</td>
                                <td>Test room</td>
                                <td>Test comment</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
            <div id="footer-box">
                <p>meeting</p>
            </div> 
        </div>
    </body>
</html>
