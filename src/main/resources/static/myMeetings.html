<!DOCTYPE html>
<html>
    <head>
        <title>我的会议-南昌大学会议管理系统</title>
        <link rel="stylesheet" type="text/css" href="css/global.css"/>
        <link rel="stylesheet" type="text/css" href="css/myMeetings.css"/>
        <script src="js/utils.js"></script>
        <script src="js/myMeetings.js"></script>
        
        <meta charset="utf8"/>
    </head>
    <body>
        <div id="wrap">
            <div id="title-box">
                <h1><strong>南昌大学会议管理系统</strong></h1>
            </div>

            <div id="select-box">
                <ul id="select-ul">

                </ul>
            </div>
            <div id="comment-box">
                <div id="myMeetings-title-box">
                    <h2><strong>我的会议</strong></h2>
                </div>
                <div>
                    <table id="meetings-table">
                        <thead>
                            <tr>
                                <th>会议名称</th>
                                <th>时间</th>
                                <th>地点</th>
                                <th>人物</th>
                                <th>宾馆</th>
                                <th>会议简介</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="meetings-tbody">
                        </tbody>
                    </table>
                </div>
                <div class="flu">
                    <p id="hint"></p>
                </div>
            </div> 
            <div id="footer-box">
                <p>meeting</p>
            </div> 
        </div>
    </body>
</html>
