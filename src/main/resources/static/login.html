<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <script src="js/login.js"></script>
        <meta charset="utf8"/> 
    </head>
    <body>
        <form id="loginBox">
            <div class="box">
                <div id="icon-user" class="ico"></div>
                <input class="input" name="username" type="text"/>
            </div>
            <div class="flu"></div>
            <div class="box">
                <div id="icon-lock" class="ico"></div>
                <input class="input" name="password" type="password"/>
            </div>
            <div class="flu">
                <p id="hint"></p>
            </div>
            <input id="loginSubmit" type="button" value="Login" onclick="login()" />
        </form>
    </body>
</html>
